<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img src="images/nashville.jpg" height="auto" width="100%">
    <div id="container">
       <article class="container">

            <h1>Welcome to Nashville</h1>
            <h2>Opportunities in Nashville</h2>
        
            <section id="section--search">
              <div class="search">
                <input id="input--park" type="text" placeholder="Parks by feature">
                <button id="button--park"> Search </button>
                <div class="hint--park"> </div>
              </div>
        
              <div class="search">
                <input id="input--restaurant" type="text" placeholder="Restaurants by food type">
                <button id="button--restaurant"> Search </button>
              </div>
        
              <div id="search--meetups" class="search">
                <input id="input--meetups" type="text" placeholder="Meetups by topic">
                <button id="button--meetups"> Search </button>
              </div>
        
              <div class="search">
                <input id="input--concerts" type="text" placeholder="Music by genre">
                <button id="button--concerts"> Search </button>
              </div>
            </section>
        
            <div class="innerContainer">
              <h2>Itinerary</h2>
              <section id="section--results"></section>
              <!-- <div class = "result--1>  </div>-->
            </div>
        </div>
        



    <script src="Snatched-Magnolias/js/meetUps.js"></script>
    <script src="Snatched-Magnolias/js/restaurants.js"></script>
    <script src="Snatched-Magnolias/js/parks.js"></script>
    <script src="Snatched-Magnolias/js/concerts.js"></script>
</body>
</html>
